name: build and validate
on:
  push:
    branches:
      - main
  pull_request_target:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
       # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
      
      - name: create checksum file
        uses: hypertrace/github-actions/checksum@main

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle
          key: gradle-packages-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/checksum.txt') }}
          restore-keys: |
            gradle-packages-${{ runner.os }}-${{ github.job }}
            gradle-packages-${{ runner.os }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_READ_USER }}
          password: ${{ secrets.DOCKERHUB_READ_TOKEN }}
      
      - name: Build with Gradle
        uses: hypertrace/github-actions/gradle@main
        with: 
          args: build dockerBuildImages

      - name: Determine docker tag
        id: tag
        run: echo ::set-output name=tag::$(./gradlew -q printDockerImageDefaultTag | head -1)

      - name: Scan docker image
        uses: azure/container-scan@v0.1
        with:
          image-name: hypertrace/gateway-service:${{ steps.tag.outputs.tag }}
        env:
          DOCKLE_HOST: "unix:///var/run/docker.sock"
        continue-on-error: true

  validate-helm-charts:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: validate charts
        uses: hypertrace/github-actions/validate-charts@main

  snyk-scan:
    runs-on: ubuntu-20.04
    steps:
    # Set fetch-depth: 0 to fetch commit history and tags for use in version calculation
      - name: Check out code
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
      - name: Setup snyk
        uses: snyk/actions/setup@0.3.0
      - name: Snyk test
        run: snyk test --all-sub-projects --org=hypertrace --severity-threshold=low --policy-path=.snyk --configuration-matching='^runtimeClasspath$' --remote-repo-url='${{ github.server_url }}/${{ github.repository }}.git'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
